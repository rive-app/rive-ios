name: Run Rive tests

on:
  push:

jobs:
  run_tests:
    name: Run Rive tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.RIVE_REPO_PAT }}
          submodules: recursive
      - name: Get Skia Headers
        run: sh ./.github/scripts/get_skia.sh
      - name: Testing iOS app
        run: sh ./.github/scripts/test.sh
